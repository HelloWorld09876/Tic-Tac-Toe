<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Segoe UI Font is standard on Windows, fallback to sans-serif -->
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <h1>Microsoft Tech Club</h1>
                <p>Tic-Tac-Toe Challenge</p>
            </div>
        </header>

        <main>
            <div class="game-info">
                <div class="scoreboard">
                    <div class="score-box user-x" id="score-x">
                        <span class="label">Player (X)</span>
                        <span class="value">0</span>
                    </div>
                    <div class="score-box ties">
                        <span class="label">Draws</span>
                        <span class="value">0</span>
                    </div>
                    <div class="score-box user-o" id="score-o">
                        <span class="label">Player (O)</span>
                        <span class="value">0</span>
                    </div>
                </div>
                <div class="controls">
                    <select id="game-mode">
                        <option value="pvp">Player vs Player</option>
                        <option value="pvc-easy">Player vs Computer (Easy)</option>
                        <option value="pvc-hard">Player vs Computer (Unbeatable)</option>
                    </select>
                    <button id="restart-btn" class="btn-primary">Restart Game</button>
                    <button id="reset-score-btn" class="btn-secondary">Reset Score</button>
                </div>
                <div class="status-msg" id="status-msg">Player X's Turn</div>
            </div>

            <div class="board-container">
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <!-- Winning Line Overlay -->
                <div class="winning-line" id="winning-line"></div>
            </div>
        </main>

        <footer>
            <p>Developed for MTC Recruitment Task</p>
        </footer>
    </div>

    <!-- Win/Draw Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-message">User Wins!</h2>
            <button id="new-game-btn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
